about_text=CPS Belgium была основана в Январе 2006, незадолго после того как CNH закрыли свои магазины рядом с городом Льеж. \
   CPS Belgium предложил бывшим сотрудникам CNH использовать свои ноу-хау, \
  получая выгоду от их опыта и знаний. К тому же, наши сотрудниуи имеют глубокое понимание того, какие запчасти нужны для техники CNH. \
  Экспортные продажи запчастей для техники Fiat / CNH ​были начаты в \
 1981 году компанией C.P & S Ltd - United Kingdom. \
 В течении 2006 все операции с запчастями перешли под управление CPS Belgium. \
 Сейчас, CPS Belgium поддерживает сотни отдельных клиентов по всему миру \
  и заработала свою репутацию, предоставляя своевременную и актуальную поддержку по очень приемлемым ценам, предоставляя быструю доставку и большой выбор вариантов такой доставки. \
 (Дорогами, воздухом или морем). \
 Основные направления деятельности CPS Belgium это - поддержка и продажа оригинальных запчастей для \
 полного спектра исторических и современных сельскохозяйственных и строительных машин CNH \
 С течением времени, CPS Belgium расширяла свою деятельность, предоставляя \
 дизельные двигатели в сборе и сопутствующие запчасти (Как оригинальные, так и аналоги \
 высокого качества). Среди самых распространненых брендов с которыми мы работаем: FPT IVECO, ISUZU, \
 Cummins, Komatsu, Perkins, John Deere, и некоторые линейки Caterpillar. \
 Ввиду высокой активности в сфере сельхоз запчастей, CPS Belgium также предоставляет \
 бывшую в употреблении сельхоз технику по программам лизинга от New-Holland и CASE-IH \
 , также как и другие бренды подержанных тракторов, и комбайнов, \
 такие как John-Deere, CLAAS, McCormick, Massy Ferguson, и т.д. \
 Пожалуйста следите за регулярными обновлениями на нашем веб-сайте. \
  CPS Belgium является членом группы компаний CPS с направлениями деятельностями связанными с машиностроением, \
 такими как: карьерная, шахтовая, подъемная и портовая работа, наряду с \
 с технологиями фильтрации дизельного топлива, реактивного топлива, масла, воздуха и воды. \
 CPS Group ведет свою деятельность в Великобритании, Бельгии, Грузии, Армении, Казахстане, \
 Российской Федерации, Гонк-конге и Китае.
